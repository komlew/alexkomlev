            function getPixel(data, x, y, z) {
                var index = (y * z + x) * 4;
                var r = data[index];
                var g = data[index + 1];
                var b = data[index + 2];
                return [('rgb(' + r + ', ' + g + ', ' + b + ')'), r, g, b];
            }

            function PixelRendering(ctx, stack) {
                var self = this;
                this.drawPixel = function () {
                    if (!stack.length) {
                        self.stop();
                        return;
                    }
                    var pixel = stack.splice(Math.floor(Math.random() * stack.length), 1)[0];
                    ctx.fillStyle = 'rgb(196, 174, 155)'; // border color
                    ctx.fillRect(
                        pixel.x * (size + 1) * scale - 1,
                        pixel.y * (size + 1) * scale - 1,
                        size * scale + 2,
                        size * scale + 2
                    );

                    ctx.fillStyle = pixel.color;
                    ctx.fillRect(
                        pixel.x * (size + 1) * scale,
                        pixel.y * (size + 1) * scale,
                        size * scale,
                        size * scale
                    );
                };
                this.start = function (times) {
                    var count = times;
                    while (count > 0) {
                        if (self.done) {
                            return;
                        }
                        self.drawPixel();
                        count--;
                    }
                    setTimeout(function () {
                        self.start(times);
                    }, 0);
                };
                this.stop = function () {
                    self.done = true;

                    // dispatchEvent with IE9+ support
                    var ready = document.createEvent('Event');
                    ready.initEvent('ready', true, true);
                    ctx.canvas.dispatchEvent(ready);
                };
            }

            function draw(canvas, img, times) {
                var ctx = canvas.getContext('2d');
                ctx.restore();
                ctx.save();
                ctx.drawImage(img, 0, 0);
                var width = img.width;
                var height = img.height;
                var stack = [];

                var imgData = ctx.getImageData(0, 0, width, height);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.translate(1, 1);

                for (var x = 0; x < width; x++) {
                    for (var y = 0; y < height; y++) {
                        var pixelColor = getPixel(imgData.data, x, y, width);
                        // filter out background color and its shades
                        if (!(Math.abs(pixelColor[1] - 244) < 5 &&
                                Math.abs(pixelColor[2] - 235) < 5 &&
                                Math.abs(pixelColor[3] - 226) < 5)) {
                            stack.push({
                                x: x,
                                y: y,
                                color: pixelColor[0]
                            });
                        }
                    }
                }
                var rendering = new PixelRendering(ctx, stack);
                rendering.start(times);
            }

            window.addEventListener('load', function () {
                var manW = man.width;
                var manH = man.height;

                if (window.innerWidth < (manW * (size + 1) * 1.5) * scale) {
                    size = Math.floor(window.innerWidth / scale / manW * 0.6);
                }
                if (window.innerHeight < (manH * (size + 1) * 1.2) * scale) {
                    size = Math.floor(window.innerHeight / scale / manH * 0.8);
                }

                canvas.width  = (manW * (size + 1) + 1) * scale;
                canvas.height = (manH * (size + 1) + 1) * scale;

                canvashi.width  = (hi.width * (size + 1) + 1) * scale;
                canvashi.height = (hi.height * (size + 1) + 1) * scale;
                canvashi.style.left = (47 * (size + 1)) * scale + 'px';
                canvashi.style.top  = (12 * (size + 1)) * scale + 'px';

                draw(canvas, man, 10);

                document.addEventListener('click', function () {
                    draw(canvas, man, 10);
                }, false);
                canvas.addEventListener('ready', function () {
                    draw(canvashi, hi, 4);
                }, false);
            });
